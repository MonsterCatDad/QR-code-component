<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      body {
        background-color: hsl(212, 45%, 89%);
        padding: 100px;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex flex-col items-center justify-between space-x-4"
    >
      <img
        class="h-45 w-45 rounded-xl"
        src="images/image-qr-code.png"
        alt="image-qr-code"
      />
      <br />

      <br />

      <p class="text-lg text-black font-semibold text-center">
        Improve your front-end skills by building projects
      </p>
      <br />
      <p class="text-slate-500 font-medium text-center">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Monster Cat Dad</a>.
    </div>
  </body>
</html>
